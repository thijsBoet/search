<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="top-nav-right">
            <a class="text-link" href="">Image Search</a>
            <a class="text-link" href="">Advanced Search</a>
        </div>
        <div class="logo-container">
            <img src="./google_logo.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search">
                <input class="search-input" maxlength="2048" name="q" type="text" aria-autocomplete="both"
                    aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus=""
                    role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
                <input class="search" type="submit" value="Google Search">
            </form>
        </div>
    </div>
</body>

</html>
